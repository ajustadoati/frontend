<header class="bg-gray-50 text-gray-800 py-4 px-6 flex justify-between items-center border-b border-gray-200">
  <div class="text-xl font-bold">Inicio</div>

  <!-- Navegación para pantallas grandes -->
  <nav class="hidden md:flex gap-4 text-sm font-medium">
    <a href="#" class="hover:underline">Registro</a>
    <a href="#" class="hover:underline">Login</a>
  </nav>

  <!-- Botón de menú móvil -->
  <button class="md:hidden text-gray-800 focus:outline-none" (click)="toggleMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</header>

<!-- Menú móvil -->
<nav *ngIf="menuAbierto" class="md:hidden px-6 py-2 space-y-2 bg-gray-50 text-sm border-b border-gray-200">
  <a href="#" class="block hover:underline">Registro</a>
  <a href="#" class="block hover:underline">Login</a>
</nav>
